<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro de usuários</title>
  </head>
  <body>


<nav class="navbar navbar-expand-lg navbar-light bg-light" style='background-color: aquamarine !important'>
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Cadastre-me!</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'listagem_usuarios' %}">Lista de usuarios</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
<h1>Usuários Cadastrados</h1>
    <table class='table table-borded table-striped'>
        <tr>
            <th>id </th>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        
        {% for user in usuarios %}
        <tr>
            <td>{{user.id_usuario}} </td>
            <td>{{user.nome|title}}</td>
            <td>{{user.idade}}</td>
        </tr>
        {% endfor %}

    </table>
</div>

</body>
